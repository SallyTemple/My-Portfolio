<!DOCTYPE html>
<html lang="en-us">

<head>

      <meta charset="UTF-8">

      <title>Contact</title>


      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

      <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#page-nav-collapse" aria-expanded="false">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html" id="logo">Paulette Fenderson</a>
                  </div>

                  <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="index.html">About Me <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="contact.html">Contact Me</a>
                            </li>
                           
                          </ul>
                        </div>
                      </nav>
                  
                  <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
      </nav>
      <!-- End of navbar -->

      <!-- Start of container -->
      <main class="container">
            <section class="row">
                  <div class="col-md-8">
                        <form class="block form-horizontal">
                              <h1 class="block-header">Contact</h1>
                              <hr />
                              <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                          <input type="email" class="form-control" id="name" placeholder="Name">
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                          <input type="password" class="form-control" id="email" placeholder="Email">
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label class="col-sm-2 control-label" for="msg">Message</label>
                                    <div class="col-sm-10">
                                          <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                                    </div>
                              </div>
                              <button class="submit-btn">Submit</button>
                        </form>
                  </div>
                  <div class="col-md-4">
                        <aside class="block">
                              <h1 class="block-header connect-header">Connect With Me</h1>
                              <hr />
                              <div id="images">
                                    <img src="assets/images/github.png" alt="" class="connect-photo">
                                    <img src="assets/images/linkedin.png" alt="" class="connect-photo">
                                    <img src="assets/imgs/stackover2.png" alt="" class="connect-photo">
                              </div>
                        </aside>
                  </div>
            </section>
      </main>
      <!-- End of container -->

      <!-- Start of footer -->
      <footer class="footer">
            <div class="two-toned-footer-color"></div>
            <p class="text-muted text-muted-footer text-center">
                  Copyright 2018 Paulette Fenderson
            </p>
      </footer>
      <!-- End of footer -->

      <!-- jQuery CDN -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

            <!-- Bootstrap CDN -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                  crossorigin="anonymous"></script>

</body>

</html>
